<!DOCTYPE html>
<html>
<head>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/techjobs.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <title>TechJobs :: Jobs with ${title}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/search">Search</a></li>
                <li><a href="/list">List</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container body-content">
    <h1>${title}</h1>
    <form action="/search/results" method="post">
        <h2>Search by:</h2>
        <p>
                <span>
                    <input type="radio" name="searchType" id="all" value="all" checked="checked"/>
                    <label for="all">All</label>
                </span>
            <span>
                    <input type="radio" name="searchType" id="positionType" value="positionType"/>
                    <label for="positionType">Position Type</label>
                </span>
            <span>
                    <input type="radio" name="searchType" id="employer" value="employer"/>
                    <label for="employer">Employer</label>
                </span>
            <span>
                    <input type="radio" name="searchType" id="coreCompetency" value="coreCompetency"/>
                    <label for="coreCompetency">Skill</label>
                </span>
            <span>
                    <input type="radio" name="searchType" id="location" value="location"/>
                    <label for="location">Location</label>
                </span>
        </p>
        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm"/>
        </p>
        <input type="submit" value="Search"/>
    </form>
    <hr />
    <!-- Loop over the search results to display all job fields -->
    <div th:if="${jobs != null}">
        <table th:each="job : ${jobs}" class="job-listing">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Position Type</th>
                <th>Employer</th>
                <th>Location</th>
                <th>Skill</th>
            </tr>
            <tr>
                <td th:text="${job.id}">ID</td>
                <td th:text="${job.name}">Title</td>
                <td th:text="${job.positionType.value}">Position Type</td>
                <td th:text="${job.employer.value}">Employer</td>
                <td th:text="${job.location.value}">Location</td>
                <td th:text="${job.coreCompetency.value}">Skill</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
